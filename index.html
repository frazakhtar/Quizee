<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.scss" />
  <title>Quizz</title>
</head>

<body>
  <main>
    <div class="nav">
      <label> &#128218;</label>
      <h3>
        Quizzzy
      </h3>
    </div>

    <section>
      <div class="left-flex">
        <img src="quiz-main1.png" alt="">
        <b>Welcome! login to take your test now. All the best !</b>
        <text>Not yet Registered! Signup now.</text>
        <br />
        <button id='activeSignup'>
          Signup
        </button>
      </div>
      <div class="divider"></div>
      <div class="right-flex" id="loginForm">
        <h2 id="authHeading">Login</h2>
        <input placeholder='Email' type='email' id='mail' />
        <br />
        <input placeholder='Password' type='password' id='pswd' />
        <br />
        <div id="errorText"></div>
        <button id='loginBtn'>
          Login
        </button> 
      </div>
      <div class="right-flex" id="signupForm">

      <h2 id="authHeading">Signup</h2>
      <input placeholder='Email' type='email' id='signUpEmail' />
      <br />
      <input placeholder='Password' type='password' id='signUpPswd' />
      <br />
      <div id="pwdErrorMsg"></div>
      <input placeholder='Confirm Password' type='password' id='signUpCpswd' />
<br/>
      <button id='signUpBtn'>
        Signup
      </button> 
      </div>
    </section>
    <!-- <footer>
        @copyrights reserved.
      </footer> -->
  </main>
  <script type="module" src="./src/main/index.js">
  </script>
</body>

</html>
